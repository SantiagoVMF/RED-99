
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire Angie ! üéÇ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #FFE5D9 0%, #FFCAD4 25%, #F4ACB7 50%, #FFCAD4 75%, #FFE5D9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            color: #D81E5B;
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(255,255,255,0.5);
            animation: fadeInDown 1.5s ease-out, colorChange 3s ease-in-out infinite;
        }

        @keyframes colorChange {
            0%, 100% {
                color: #D81E5B;
                text-shadow: 3px 3px 6px rgba(255,255,255,0.5);
            }
            25% {
                color: #FF1493;
                text-shadow: 3px 3px 10px rgba(255,20,147,0.4);
            }
            50% {
                color: #FF69B4;
                text-shadow: 3px 3px 10px rgba(255,105,180,0.4);
            }
            75% {
                color: #C9184A;
                text-shadow: 3px 3px 10px rgba(201,24,74,0.4);
            }
        }

        .message {
            color: #C9184A;
            font-size: 1.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.4);
            animation: fadeIn 2s ease-out 0.5s both;
        }

        /* G√¢teau */
        .cake-container {
            position: relative;
            margin: 50px auto 40px;
            animation: slideUp 1.5s ease-out 1s both;
            cursor: pointer;
        }

        .cake-container:hover {
            animation: cakeBounce 0.6s ease-in-out forwards;
        }

        @keyframes cakeBounce {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(-5deg);
            }
            50% {
                transform: translateY(-30px) rotate(0deg);
            }
            75% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        .cake {
            position: relative;
            width: 200px;
            margin: 0 auto;
        }

        .layer {
            width: 200px;
            height: 60px;
            border-radius: 10px;
            position: relative;
            margin: 0 auto;
        }

        .layer1 {
            background: linear-gradient(to right, #ff69b4, #ff1493);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .layer2 {
            background: linear-gradient(to right, #ff85c1, #ff69b4);
            width: 180px;
            margin-top: -5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .layer3 {
            background: linear-gradient(to right, #ffa0d0, #ff85c1);
            width: 160px;
            margin-top: -5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .decoration {
            position: absolute;
            width: 100%;
            height: 10px;
            background: repeating-linear-gradient(
                90deg,
                #fff 0px,
                #fff 10px,
                transparent 10px,
                transparent 20px
            );
            bottom: 0;
            border-radius: 5px;
        }

        /* Bougies */
        .candles {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 5;
        }

        .candle {
            width: 8px;
            height: 50px;
            background: linear-gradient(to bottom, #fff, #f0f0f0);
            border-radius: 3px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        .candle:hover .flame {
            animation: extinguish 0.5s ease-out forwards;
        }

        @keyframes extinguish {
            0% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(0.5, 1.5);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) scale(0);
            }
        }

        .flame {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 25px;
            background: radial-gradient(ellipse at center, #fff 0%, #ffff00 30%, #ff9500 60%, #ff4500 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 0.3s infinite alternate;
            filter: blur(1px);
        }

        .flame::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 15px;
            background: radial-gradient(ellipse at center, #fff 0%, #ffff00 50%, transparent 100%);
            border-radius: 50%;
        }

        /* Feux d'artifice */
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1.5s ease-out infinite;
        }

        .firework::before,
        .firework::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
        }

        /* Coeurs flottants */
        .heart {
            position: absolute;
            font-size: 30px;
            animation: floatHeart 6s ease-in-out infinite;
            opacity: 0;
        }

        /* Bouton */
        .btn {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
            transition: all 0.3s ease;
            animation: fadeIn 2s ease-out 2s both;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.6);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes flicker {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.1, 0.9);
            }
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(1);
            }
        }

        @keyframes floatHeart {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: sparkleAnim 2s ease-in-out infinite;
        }

        @keyframes sparkleAnim {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Joyeux Anniversaire mon b√©b√© ‚ù§Ô∏è! </h1>
        <p class="message">19 ans de bonheur et d'amour ‚ù§Ô∏è</p>
        
        <div class="cake-container">
            <div class="cake">
                <div class="candles">
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                </div>
                <div class="layer layer3">
                    <div class="decoration"></div>
                </div>
                <div class="layer layer2">
                    <div class="decoration"></div>
                </div>
                <div class="layer layer1">
                    <div class="decoration"></div>
                </div>
            </div>
        </div>

        <button class="btn" onclick="celebrate()">üéä C√©l√©brer ! üéä</button>
    </div>

    <script>
        // Cr√©ation des feux d'artifice
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            const colors = ['#ff0000', '#ff69b4', '#ffff00', '#00ff00', '#00ffff', '#ff00ff', '#ffa500'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            firework.style.left = Math.random() * 100 + '%';
            firework.style.top = Math.random() * 50 + '%';
            firework.style.background = color;
            firework.style.boxShadow = `0 0 10px ${color}`;
            firework.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
            firework.style.setProperty('--ty', (Math.random() - 0.5) * 200 + 'px');
            firework.style.animationDelay = Math.random() * 1 + 's';
            
            document.body.appendChild(firework);
            
            setTimeout(() => {
                firework.remove();
            }, 2000);
        }

        // Cr√©ation des coeurs
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 3 + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Cr√©ation des √©tincelles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        // Fonction de c√©l√©bration
        function celebrate() {
            // Lancement massif de feux d'artifice
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createFirework();
                }, i * 100);
            }
            
            // Lancement de coeurs
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 200);
            }
            
            // Lancement d'√©tincelles
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    createSparkle();
                }, i * 50);
            }
        }

        // Animation automatique au chargement
        setInterval(() => {
            createFirework();
        }, 1000);

        setInterval(() => {
            createHeart();
        }, 2000);

        setInterval(() => {
            createSparkle();
        }, 500);

        // C√©l√©bration automatique apr√®s 3 secondes
        setTimeout(() => {
            celebrate();
        }, 3000);
    </script>
</body>
</html>
